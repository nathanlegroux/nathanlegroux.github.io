<!DOCTYPE html>
<html>
<head>
	<title>Date Table</title>
	<script>
		// Get today's date
		var J0 = new Date();
		var J1 = new Date();
		var J3 = new Date();
		var J7 = new Date();
		var J15 = new Date();
		var J30 = new Date();
        var J59 = new Date();

		// Add days to the dates
		J1.setDate(J0.getDate() + 1);
		J3.setDate(J0.getDate() + 3);
		J7.setDate(J0.getDate() + 7);
		J15.setDate(J0.getDate() + 15);
		J30.setDate(J0.getDate() + 30);
        J59.setDate(J0.getDate() + 59);
		// Convert dates to French format
		var options = { year: 'numeric', month: 'long', day: 'numeric' };
		J0 = J0.toLocaleDateString('fr-FR', options);
		J1 = J1.toLocaleDateString('fr-FR', options);
		J3 = J3.toLocaleDateString('fr-FR', options);
		J7 = J7.toLocaleDateString('fr-FR', options);
		J15 = J15.toLocaleDateString('fr-FR', options);
		J30 = J30.toLocaleDateString('fr-FR', options);
        J59 = J59.toLocaleDateString('fr-FR', options);
	</script>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
			color: #555;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>J0</th>
				<th>J1</th>
				<th>J3</th>
				<th>J7</th>
				<th>J15</th>
				<th>J30</th>
                <th>( J59 )</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Si un cours ajd, r√©viser le</td>
				<td id="J0"></td>
				<td id="J1"></td>
				<td id="J3"></td>
				<td id="J7"></td>
				<td id="J15"></td>
				<td id="J30"></td>
                <td id="J59"></td>
			</tr>
		</tbody>
	</table>

	<script>
		// Set table values
		document.getElementById('J0').innerHTML = J0;
		document.getElementById('J1').innerHTML = J1;
		document.getElementById('J3').innerHTML = J3;
		document.getElementById('J7').innerHTML = J7;
		document.getElementById('J15').innerHTML = J15;
		document.getElementById('J30').innerHTML = J30;
        document.getElementById('J59').innerHTML = J59;
	</script>
</body>
</html>
